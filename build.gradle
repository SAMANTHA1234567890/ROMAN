plugins {
	id 'java'
	id 'idea' // optional (to generate IntelliJ IDEA project files)
}

repositories {
	mavenCentral()
}


dependencies {
	testImplementation platform('org.junit:junit-bom:5.10.0') // JUnit BOM to control versioning of JUnit libraries
	testImplementation 'org.junit.jupiter:junit-jupiter' // JUnit 5
	testImplementation 'org.assertj:assertj-core:3.24.2' // AssertJ

}

test {
	useJUnitPlatform()
	testLogging {
		events "passed", "skipped", "failed"
	}
}
